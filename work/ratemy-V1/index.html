				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">

						<form name="myform" role="form" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="post" class="registration-form">


							<fieldset>
								<div class="form-top">
									<div class="form-top-left">
										<h3>Please fill the following questions</h3>		                            		
									</div>
									<div class="form-top-right">
										<i class="fa fa-key"></i>
									</div>
								</div>
								<div class="form-bottom">

								<!-- Block of questions-->
									<div class="form-group">
										<label>Q1. Do you have a Risk Management strategy in place?</label>	
										<br/>	
										<div class="dropdown_container">			
										<select class="my_dropdown" required id="00Nj000000BAXB6" name="00Nj000000BAXB6" title="Risk Management strategy in place?" >
											<option  value="">Pick an option</option>
											<option   value="0. No strategy in place">0. Not have a strategy</option>
											<option   value="1. Initial/ad-hoc (no formalized process; occasional, intermittent activities)">1. Highly informal strategy,<br/> mainly reactive</option>
											<option   value="2. Minimal strategy (process <br />is not documented, not formally communicated or trained)">2. Some strategy, primarily undocumented</option>
											<option   value="3. Defined strategy (process has been documented and communicated through training)">3. A defined strategy</option>
											<option   value="4. Measurable strategy (process is regularly monitored and measured for performance)">4. A metrics driven strategy</option>
											<option  value="5. Optimized strategy (process has been refined over time through continual improvement)">5. A refined and Optimized strategy</option>
										</select>
										</div>
									</div>
								<!-- Block of questions-->

								<!-- Block of questions-->
									<div class="form-group">
										<label> Q2. Do you know who has control over your network and data?</label>	
										<br/>	
										<select id="00Nj000000BAXBB" name="00Nj000000BAXBB" title="Who controls your network and data?" required>
										  <option value="">Pick an option</option>
										  <option value="0. No knowledge of network and data access">0. No knowledge of network and data access</option>	
										<option value="1. I can track some access to systems, but canÃ¢â‚¬â„¢t narrow it down to individual user">1. I can track some access to systems, but canÃ¢â‚¬â„¢t narrow it down to individual user</option>
										<option value="2. I can track all individual access to systems">2. I can track all individual access to systems</option>
										<option value="3. I can track all individual access to systems and am alerted to high risk activity">3. I can track all individual access to systems and am alerted to high risk activity</option>
										</select>
									</div>
								<!-- Block of questions-->

								<!-- Block of questions-->
									<div class="form-group">
										<label>Q3. Do you have procedures in place for initiating projects and managing technology changes?</label>	
										<br/>	
										<select id="00Nj000000BAXBG" name="00Nj000000BAXBG" title="Procedures for managing changes?" required>
										<option value="">Pick an option</option>
										<option value="0. No processes in place">0. No processes in place</option>
										<option value="1. Initial/ad-hoc (no formalized process; occasional, intermittent activities)">1. Initial/ad-hoc (no formalized process; occasional, intermittent activities)</option>
										<option value="2. Minimal processes (process is not documented, not formally communicated or trained)">2. Minimal processes (process is not documented, not formally communicated or trained)</option>
										<option value="3. Defined processes (process has been documented and communicated through training)">3. Defined processes (process has been documented and communicated through training)</option>
										<option value="4. Measurable processes (process is regularly monitored and measured for performance)">4. Measurable processes (process is regularly monitored and measured for performance)</option>
										<option value="5. Optimized processes (process refined over time through continual improvement)">5. Optimized processes (process refined over time through continual improvement)</option>
										</select>
									</div>
								<!-- Block of questions-->

								<!-- Block of questions-->
									<div class="form-group">
										<label>Q4. Do you have Information Security training and awareness programs in place?</label>	
										<br/>	
										<select id="00Nj000000BAXBL" name="00Nj000000BAXBL" title="Training and awareness program in place?" required>
										<option value="">Pick an option</option>
										<option value="0. No Information Security training">0. No Information Security training</option>
										<option value="1. Ad/hoc or periodic training">1. Ad/hoc or periodic training</option>
										<option value="2. Annual information security training">2. Annual information security training</option>
										<option value="3. Annual training and regular awareness communications and campaigns">3. Annual training and regular awareness communications and campaigns</option>	  
										</select>
									</div>
								<!-- Block of questions-->


									<button type="button" class="btn btn-next" style="width: 90px;">Submit</button>

								</div>
							</fieldset>

							<fieldset>
								<div class="form-top">
									<div class="form-top-left">
										<h3>Thanks for rating your IT, we have scored and generated a report for you. <br/>	<br/>Please provide your email and the report will be sent to you right away!</h3>
									
									</div>
									<div class="form-top-right">
										<i class="fa fa-user"></i>
									</div>
								</div>
								<div class="form-bottom">
									<div class="form-group">
										<label class="sr-only" for="form-first-name" id="companyname">Company Name</label>
										<input placeholder="Company Name..." class="form-first-name form-control" id="company" name="company" type="text"  required>
									</div>
									<div class="form-group">
										<label class="sr-only" for="form-first-name">Email Address</label>
										<input placeholder="Email Address..." class="form-first-name form-control" id="email" name="email" type="text"  required>
									</div>
									<button type="button" class="btn btn-previous" style="width: 90px;">Previous</button>
									<input type=hidden name="oid" value="00Dj0000001qNb6">
									<input type="hidden" name="Campaign_ID" id="campaignid" value="701j0000001U5hV" />
									<input  type="hidden" id="00Nj000000BAcsK" maxlength="15" name="00Nj000000BAcsK" size="20" type="text" />
									<input type=hidden name="retURL" value="http://ratemy.it/thanks.html">
									<button style="width: 90px;" type="submit" class="btn" onClick="JavaScript:getScore()">Submit!</button>	
									
									<!-- Evaluation Javascript-->
									<script type="text/javascript">
									function getScore(){
										var score = document.getElementById("00Nj000000BAcsK");
										var q1index = document.getElementById("00Nj000000BAXB6").selectedIndex;
										var q2index = document.getElementById("00Nj000000BAXBB").selectedIndex;
										var q3index = document.getElementById("00Nj000000BAXBG").selectedIndex;
										var q4index = document.getElementById("00Nj000000BAXBL").selectedIndex;
										var sum = q1index + q2index + q3index + q4index - 4;
										if (sum <= 4) {
											sum = "high risk";
										} else if (sum <= 10) {
											sum = "medium risk";
										} else {
											sum = "low risk";
										}
										score.setAttribute("value", sum);
									}
									</script>
									<!-- Evaluation Javascript-->
